<hr>
<footer id="footer">
  <div class="footer-social-media">
    <ul class="social-media-list">
      {% if site.github_username %}
        <li>
          <a href="https://github.com/{{ site.github_username }}" target="_blank"> <i class="fa fa-github"></i> <span class="username"></span></a>
        </li>
      {% endif %}
      {% if site.twitter_username %}
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"> <i class="fa fa-twitter"></i><span class="username"></span></a>
        </li>
      {% endif %}
    </ul>
  </div>
</footer>
<!-- ./footer -->
