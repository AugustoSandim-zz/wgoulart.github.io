---
layout: default
---
<div class="post">
  <h1>{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%b %-d, %Y" }} {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
  <article class="post-body"> {{ content }} </article>
</div>
